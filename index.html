<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS buổi 9</title>
  </head>
  <body>
    <!-- Bài 1: Tính tiền lương nhân viên -->
    <div>
      <p>Tiền lương/ngày: 100.000</p>
      <input
        type="number"
        name=""
        id="soNgayLam"
        placeholder="Nhập số ngày làm"
      />
      <button id="btnTinhLuong">Tính lương</button>
      <p id="pLuong"></p>
    </div>

    <hr />

    <!-- Bài 2: Tính giá trị trung bình -->
    <div>
      <input type="number" name="" id="number_1" placeholder="Nhập số 1" />
      <input type="number" name="" id="number_2" placeholder="Nhập số 2" />
      <input type="number" name="" id="number_3" placeholder="Nhập số 3" />
      <input type="number" name="" id="number_4" placeholder="Nhập số 4" />
      <input type="number" name="" id="number_5" placeholder="Nhập số 5" />
      <button id="btnTinhTBC">Tính trung bình cộng</button>
      <p id="pTBC"></p>
    </div>

    <hr />

    <!-- Bài 3: Quy đổi tiền -->
    <div>
      <p>Giá USD là: 23.500</p>
      <input type="number" placeholder="Nhập số tiền" id="soTien" />
      <button id="btnQuyDoi">Quy đổi</button>
      <p id="pQuyDoi"></p>
    </div>

    <hr />

    <!-- Bài 4: Tính diện tích, chu vi hình chữ nhật -->
    <div>
      <input type="number" placeholder="Nhập chiều dài: " id="chieuDai" />
      <input type="number" placeholder="Nhập chiều rong: " id="chieuRong" />
      <button id="btnTinh">Tính diện tích và chu vi</button>
      <p id="pDienTich"></p>
      <p id="pChuVi"></p>
    </div>

    <hr />

    <!-- Bài 5: Tính tổng 2 ký số -->
    <div>
      <input
        type="number"
        placeholder="Nhập vào số có 2 chữ số"
        id="so"
        style="width: 25ch"
      />
      <button id="btnTongKySo">Tổng ký số</button>
      <p id="pTongKySo"></p>
    </div>

    <script src="./bai_1.js"></script>
    <script src="./bai_2.js"></script>
    <script src="./bai_3.js"></script>
    <script src="./bai_4.js"></script>
    <script src="./bai_5.js"></script>
  </body>
</html>
